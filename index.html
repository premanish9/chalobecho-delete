<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Account – ChaloBecho</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
      background-color: #f7f9fa;
      color: #333;
    }
    h1 {
      color: #d63031;
    }
    form {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      background-color: #fff;
      border-radius: 8px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #d63031;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Delete My Account</h1>
  <p>
    If you wish to delete your ChaloBecho account and associated data, please fill out the form below. We will process your request within 7 business days.
  </p>

  <form action="https://formspree.io/f/your_form_id" method="POST">
    <label for="email">Email address associated with your account:</label>
    <input type="email" id="email" name="email" required>

    <label for="uid">Your Firebase UID (optional):</label>
    <input type="text" id="uid" name="uid">

    <label for="message">Additional Message (optional):</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <button type="submit">Request Account Deletion</button>
  </form>

  <p>
    For urgent issues, contact us at: <a href="mailto:manish13081993@gmail.com">manish13081993@gmail.com</a>
  </p>

  <p>© 2025 ChaloBecho. All rights reserved.</p>
</body>
